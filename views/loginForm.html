<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<div class="container">
    <form class="form-signin" name="loginForm" ng-submit="submit()" ng-controller="LoginCtrl">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" role="alert" ng-show="error">
            <span ng-bind="error"></span>
        </div>
        <label class="sr-only">Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username"
         focus required>
        <label class="sr-only">Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" focus required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="#/register" class="btn btn-lg btn-success btn-block">Register</a>
    </form>
</div>
