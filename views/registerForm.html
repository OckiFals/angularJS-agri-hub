<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: -1px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<div class="container">
    <form class="form-signin" name="registerForm" ng-submit="submit()" ng-controller="RegisterCtrl">
        <h2 class="form-signin-heading">Register Form</h2>
        <div ng-repeat="error in errors">
            <div class="alert alert-danger" role="alert" ng-show="errors">
                <strong>{{ error.field }}</strong>: {{ error.message }}
            </div>
        </div>
        <label class="sr-only">Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username"
         focus required>
        <label class="sr-only">Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" focus required>
        <label class="sr-only">Email</label>
        <input type="email" ng-model="user.email" class="form-control" 
            placeholder="Email" name="email" required>
        <label class="sr-only">First name</label>
        <input type="text" ng-model="user.first_name" class="form-control" 
            placeholder="First name" name="first_name" required>
        <label class="sr-only">Last name</label>
        <input type="text" ng-model="user.last_name" class="form-control" 
            placeholder="Last name" name="last_name" required>
        <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 10px">Register</button>
        <a href="#/login" class="btn btn-lg btn-primary btn-block">Sign in</a>
    </form>
</div>
